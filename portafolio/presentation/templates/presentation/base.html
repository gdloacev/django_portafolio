<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block tittle %} {% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'presentation/css/site.css'%}">
            {% block styles %} {% endblock %}
</head>
<body>
    <h1>Mis proyectos</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'portafolio' %}">Projects</a></li>
        </ul>
    </nav>

    {% block content %} {% endblock %}

    <script src="{% static 'presentation/vendor/jquery-3.4.0.min.js'%}"></script>
    <script src="{% static 'presentation/js/site.js'%}" ></script>

    {% block script %} {% endblock %}
</body>
</html>
